<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Battle Game</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-box {
            width: 600px;
            background: rgba(255,255,255,0.08);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        select {
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 18px;
            margin: 6px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .eat { background: #2ecc71; color: white; }
        .attack { background: #e74c3c; color: white; }
        .special { background: #9b59b6; color: white; }

        #log {
            margin-top: 15px;
            background: rgba(255,255,255,0.15);
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="game-box">
    <h2>âš”ï¸ Ultimate Battle Game + Inventori</h2>

    <div class="player" id="box1">
        <h3><span id="nama1"></span> ğŸ›¡ï¸</h3>

        <label>ğŸ—¡ Pilih Senjata:</label><br>
        <select id="senjata1" onchange="pilihSenjata1()"></select><br>

        <label>ğŸ— Pilih Makanan:</label><br>
        <select id="makanan1" onchange="pilihMakanan1()"></select><br>

        Energi: <span id="energi1"></span>
        <br><br>

        <button class="eat" onclick="makan1()">Makan ğŸ½</button>
        <button class="attack" onclick="serang1()">Serang ğŸ’¥</button>
        <button class="special" onclick="special1()">Skill Khusus âœ¨</button>
    </div>

    <div class="player" id="box2">
        <h3><span id="nama2"></span> âš”ï¸</h3>

        <label>ğŸ—¡ Pilih Senjata:</label><br>
        <select id="senjata2" onchange="pilihSenjata2()"></select><br>

        <label>ğŸ— Pilih Makanan:</label><br>
        <select id="makanan2" onchange="pilihMakanan2()"></select><br>

        Energi: <span id="energi2"></span>
        <br><br>

        <button class="eat" onclick="makan2()">Makan ğŸ½</button>
        <button class="attack" onclick="serang2()">Serang ğŸ’¥</button>
        <button class="special" onclick="special2()">Skill Khusus âœ¨</button>
    </div>

    <div id="log"></div>
</div>

<script>

    const senjataList = [
        { nama: "Tangan Kosong", damage: 0 },
        { nama: "Pedang", damage: 10 },
        { nama: "Kapak", damage: 20 },
        { nama: "Panah", damage: 30 }
    ];

    const makananList = [
        { nama: "Nothing", heal: 0 },
        { nama: "Roti", heal: 10 },
        { nama: "Daging Sapi", heal: 20 },
        { nama: "Ramuan Penyembuh", heal: 40 }
    ];

    function pemain(nama, energi) {
        return {
            nama,
            energi,
            senjata: senjataList[0],
            makanan: makananList[0],

            makan() {
                this.energi += this.makanan.heal;
                tulisLog(`${this.nama} makan ${this.makanan.nama} +${this.makanan.heal} â¤ï¸`);
            },
            damage(attack) {
                this.energi -= attack;
                tulisLog(`${this.nama} terkena damage -${attack} ğŸ’¥`);
            }
        }
    }

    let pemain1 = pemain("Mas", 100);
    let pemain2 = pemain("Girls", 100);

    function isiDropdown() {
        let senjata1 = document.getElementById("senjata1");
        let senjata2 = document.getElementById("senjata2");
        let makanan1 = document.getElementById("makanan1");
        let makanan2 = document.getElementById("makanan2");

        senjataList.forEach(s => {
            senjata1.innerHTML += `<option>${s.nama}</option>`;
            senjata2.innerHTML += `<option>${s.nama}</option>`;
        });

        makananList.forEach(m => {
            makanan1.innerHTML += `<option>${m.nama}</option>`;
            makanan2.innerHTML += `<option>${m.nama}</option>`;
        });
    }

    function pilihSenjata1() {
        pemain1.senjata = senjataList[senjata1.selectedIndex];
        tulisLog(`${pemain1.nama} memakai ${pemain1.senjata.nama} ğŸ—¡`);
    }

    function pilihSenjata2() {
        pemain2.senjata = senjataList[senjata2.selectedIndex];
        tulisLog(`${pemain2.nama} memakai ${pemain2.senjata.nama} ğŸ—¡`);
    }

    function pilihMakanan1() {
        pemain1.makanan = makananList[makanan1.selectedIndex];
    }

    function pilihMakanan2() {
        pemain2.makanan = makananList[makanan2.selectedIndex];
    }

    function makan1() { pemain1.makan(); updateUI(); }
    function makan2() { pemain2.makan(); updateUI(); }

    function serang1() {
        let dmg = 15 + pemain1.senjata.damage;
        pemain2.damage(dmg);
        tulisLog(`ğŸ”¥ ${pemain1.nama} menyerang pakai ${pemain1.senjata.nama} +${dmg}`);
        updateUI();
    }

    function serang2() {
        let dmg = 15 + pemain2.senjata.damage;
        pemain1.damage(dmg);
        tulisLog(`ğŸ”¥ ${pemain2.nama} menyerang pakai ${pemain2.senjata.nama} +${dmg}`);
        updateUI();
    }

    function special1() {
        let dmg = 30 + pemain1.senjata.damage;
        pemain2.damage(dmg);
        tulisLog(`âš¡ Super Skill ${pemain1.nama}! Damage: ${dmg}`);
        updateUI();
    }

    function special2() {
        let dmg = 30 + pemain2.senjata.damage;
        pemain1.damage(dmg);
        tulisLog(`âš¡ Super Skill ${pemain2.nama}! Damage: ${dmg}`);
        updateUI();
    }

    function updateUI() {
        document.getElementById("nama1").innerText = pemain1.nama;
        document.getElementById("energi1").innerText = pemain1.energi;
        document.getElementById("nama2").innerText = pemain2.nama;
        document.getElementById("energi2").innerText = pemain2.energi;
    }

    function tulisLog(teks) {
        document.getElementById("log").innerHTML += teks + "<br>";
    }

    window.onload = () => {
        isiDropdown();
        updateUI();
    }

</script>

</body>
</html>
